<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
    <div>
      <button onclick="onButtonFigureDraw()" style="display: inline-block;">Add a1 figure</button>
      <input id="idInput" type="text" placeholder="Unput square Id (a1)" style="display: inline;">
      <select name="chooseFigure" id="dropDownFigures">
        <option value="pawn">Choose the figure</option>
        <option value="pawn">Pawn</option>
        <option value="bishop">Bishop</option>
        <option value="knight">Knight</option>
        <option value="rook">Rook</option>
        <option value="queen">Queen</option>
        <option value="king">King</option>
      </select>
      <div id="colors">
        Choose color: 
        <input type="radio" id="white" name="color" value="white" checked="true">
        <label for="white">White</label>
        <input type="radio" id="black" name="color" value="black">
        <label for="black">Black</label>
      </div>
      <button onclick="figDef()">Initial position</button>
      <button onclick="figureRemove(1, '1')">Remove all figures</button>  
    </div>
    <div>
      <canvas id="myCanvas" height="850px" width="850px" style=" display: inline-block; margin: 10px 0;"></canvas>
      <div style="display: inline-block; vertical-align: top;">
        <span style="font-size: 45px;">History</span> <br>
        <div id="historyHolder"></div>
      </div>
      
    </div>
    <div style="width: 850px; display: flex; justify-content: center;">
      <div onclick="render()" style="background-color: lightblue; width: 150px; height: 50px; display: flex; align-items: center; justify-content: center;">Render</div>
      <div  style="background-color: lightgreen; width: 150px; height: 50px; text-align: center; vertical-align: middle;">Test button</div>
    </div>
  </body>
  <script type="text/javascript" src="src/index.js"></script>
</html>
