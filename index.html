<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
  </head>
  <body>
    <canvas id="myCanvas" height="850px" width="850px"></canvas>
    <div style="display: flex; justify-content: center;">
      <div style="background-color: lightblue; width: 150px; height: 50px; text-align: center; vertical-align: middle;">Hello</div>
    </div>
    <script>

      const canvas = document.getElementById('myCanvas');
      canvas.style.backgroundColor = 'rgb(148, 106, 62)';

      const ctx = canvas.getContext('2d');

      
      
      function CreateCheckBoard () {
        for (let a = 0; a < 800; a = a + 200) {       
          for (let i = 0; i < 800; i = i + 200) {
          console.log(i);
          ctx.fillStyle = 'black'
          ctx.fillRect (25+i, 25+a, 100, 100);
          ctx.fillStyle = 'grey'
          ctx.fillRect (125+i, 25+a, 100, 100);
          ctx.fillStyle = 'white'
          ctx.font = '25px Arial';
          ctx.fillText(i, 50+i, 25);
          }
          for (let i = 0; i < 800; i = i + 200) {
          ctx.fillStyle = 'grey'
          ctx.fillRect (25+i, 125+a, 100, 100);
          ctx.fillStyle = 'black'
          ctx.fillRect (125+i, 125+a, 100, 100);
          }  
        }
      }
      function CreateCheckBoardAlt() {
        let isBlack = true;
        const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
        for (let a = 0; a < 8; a++) {
          const incrA = a * 100;

            ctx.fillStyle = 'black'
            ctx.font = '25px Arial';
            ctx.fillText (letters[a],68+incrA, 20);
            ctx.fillText (numbers[a],5, 80+incrA);

          for (let i = 0; i < 8; i++) {
            const incrI = i * 100;
            
            if (isBlack) {
              ctx.fillStyle = 'rgb(94, 57, 19)'
            } else {
              ctx.fillStyle = 'rgb(209, 173, 90)'
            }          

            ctx.fillRect (25+incrI, 25+incrA, 100, 100);

            
            isBlack = !isBlack;
            console.log(isBlack);
          }
        isBlack = !isBlack;  
        }
      }
      CreateCheckBoardAlt();


    </script>
  </body>
</html>
